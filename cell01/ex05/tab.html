<!DOCTYPE html>
<html>
<head>
  <title>Two-Box Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    td {
      border: 1px solid black;
      padding: 50px;
      text-align: left;
    }

    .first-cell {
      background-color: lightgreen;
    }

    .second-cell {
      background-color: lightpink;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td class="first-cell">First Cell</td>
      <td class="second-cell">Second Cell</td>
    </tr>
  </table>

</body>
</html>
